<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
  <link rel="stylesheet" href="/assets/css/article/art_cate.css" />
</head>

<body>
  <!-- 卡片区域 -->
  <div class="layui-card">
    <div class="layui-card-header">
      <span>文章类别管理</span>
      <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="btnAddCate">添加类别</button>
    </div>
    <div class="layui-card-body">
      <table class="layui-table">
        <colgroup>
          <col />
          <col />
          <col width="200" />
        </colgroup>
        <thead>
          <tr>
            <th>分类名称</th>
            <th>分类别名</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <!-- 数据tr/td会在此处渲染哦 -->
        </tbody>
      </table>
    </div>
  </div>
</body>
<script type="text/html" id="tpl">
  {{each data}}
  <tr>
    <th>{{$value.name}}</th>
    <th>{{$value.alias}}</th>
     <!-- 动态添加按钮，为按钮添加自定义属性，id -->
     <td>    
       <!-- 打开编辑按钮要获取按钮所在行的数据，并渲染到弹出层中，为此自定义data-id属性 -->
      <button type="button" data-id="{{$value.Id}}" class="layui-btn layui-btn-xs btn-edit ">编辑</button>
      <button type="button" data-id="{{$value.Id}}"  class="layui-btn layui-btn-danger layui-btn-xs btn-delete">删除</button>
     </td>
 </tr>
  {{/each}}
</script>

<!-- 1.添加类别模块：----新增按钮弹出层结构 -->
<script type="text/html" id="dialog-add">
    <form class="layui-form" id="form-add">
        <div class="layui-form-item">
          <label class="layui-form-label">分类名称</label>
          <div class="layui-input-block">
            <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">分类别名</label>
          <div class="layui-input-block">
            <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <!-- 确认添加和重置按钮功能layui已经提供了-->
            <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
          </div>
        </div>
      </form>
</script>
<!-- 2.为动态添加的编辑按钮增加弹出层结构 -->
<script type="text/html" id="dialog-edit">
  <form class="layui-form" id="form-edit" lay-filter="form-edit">
    <!-- 隐藏表单域,保存id值 -->
    <input type="hidden" name="Id">
      <div class="layui-form-item">
        <label class="layui-form-label">分类名称</label>
        <div class="layui-input-block">
          <input type="text" name="name" required  lay-verify="required" placeholder="请输入修改名称" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">分类别名</label>
        <div class="layui-input-block">
          <input type="text" name="alias" required  lay-verify="required" placeholder="请输入修改别名" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <!-- 确认添加和重置按钮功能layui已经提供了-->
          <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
        </div>
      </div>
    </form>
</script>
<script src="/assets/lib/layui/layui.all.js"></script>

<script src="/assets/lib/jquery.js"></script>
<script src="/assets/js/baseAPI.js"></script>
<script src="/assets/js/article/art_cate1.js"> </script>
<script src="/assets/lib/template-web.js"></script>


</html>
